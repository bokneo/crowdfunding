{% extends 'base.html' %}

{% block content %}
{% for p in projects %}
<h1>Edit {{ p.0 }}</h1>

<img src="/media/{{ p.4 }}" class="card-img"></img>

<form method="POST" action="{% url 'editproject' %}" enctype='multipart/form-data'>
    {% csrf_token %}
    <input type="hidden" name="editname" id="editname" value="{{ p.0 }}"></input>
    <div class="form-group col">
        <label for="title">Description</label>
        <textarea type="textarea" name="description" class="form-control" id="description">{{ p.1 }}</textarea>
    </div>
    <div class="form-group col">
        <label class="my-1 mr-2" for="category">Category:</label>
        <select class="custom-select my-1 mr-sm-2" name="category" id="category">
            <option selected>{{ p.9 }}</option>
            <option value="food and beverage">Food and Beverage</option>
            <option value="education">Education</option>
            <option value="other">Others</option>
        </select>
    </div>
    <div class="form-group col">
        <label for="title">Image</label>
        <input type="file" name="image" class="form-control" id="image" value="{{ p.4 }}">
    </div>
    <div class="form-group col">
        <label for="amount">Amount Targeted</label>
        <input type="number" class="form-control mb-2" aria-label="Amount (to the nearest dollar)" name="amount" placeholder="{{ p.6 }}" min="1"></input>
    </div>
    </br>
    <button type="submit" class="btn btn-dark">Edit Product</button>

</form>

{% endfor %}

{% endblock %}
