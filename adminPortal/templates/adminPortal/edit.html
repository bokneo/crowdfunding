{% extends 'base.html' %}

    {% block content %}
                {% for p in projects %}
                  <h1>Edit {{ p.0 }}</h1>

                  <img src="/media/{{ p.4 }}" class="card-img"></img>

                  <form method = "POST" action = "{% url 'editproject' %}" enctype='multipart/form-data'>
                  {% csrf_token %}
                      <input type = "hidden" name = "editname" id = "editname" value = "{{ p.0 }}"></input>
                      <div class="form-group col">
                          <label for="title">Description</label>
                          <textarea type="textarea" name = "description" class="form-control" id = "description">{{ p.1}}</textarea>
                      </div>
                      <div class="form-group col">
                          <label for="title">Image</label>
                          <input type="file" name = "image" class="form-control" id = "image">
                      </div>
                      </br>
                          <button type="submit" class="btn btn-dark">Edit Product</button>
              
                  </form>
                        
                {% endfor %}

    {% endblock %}
