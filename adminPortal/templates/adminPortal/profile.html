{% extends 'base.html' %}

{% block content %}
{% for u in useredit %}
<h1>Edit {{ u.4 }}</h1>
<form method="POST" action="{% url 'edituser' %}" enctype='multipart/form-data'>
    {% csrf_token %}
    <input type="hidden" name="editname" id="editname" value="{{ u.0 }}"></input>
    <div class="form-group col">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" name="first_name" class="form-control" value='{{ u.5 }}'>
    </div>
    <div class="form-group col">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ u.6 }}">
    </div>
    <div class="form-group col">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            value="{{ u.7 }}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group col">
        <label for="password1">Password</label>
        <input type="password" name="password1" class="form-control" id="password1" placeholder="********">
    </div>
    <div class="form-group col">
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="password2" placeholder="********">
        </br>
        <button type="submit" class="btn btn-dark">Edit profile</button>
    </div>
</form>

{% endfor %}

{% endblock %}
